<div class="homeBody">
	<div class="container">
		<h1 class="text-center">Hachi server</h1>
	</div>
	<div ng-init="addUser = false;">
		<div class="container">
			<button type="button" class="btn btn-success btn-lg btn-block add-user" data-toggle="modal" data-target="#addUserModal" ng-click="addUserMain">Thêm tài khoản</button>
		</div>

	</div>
	<div class="container users-container table-responsive  table-striped " >
		<table class="table">
			<thead>
				<tr>
					<th>Email</th>
					<th>Mật khẩu</th>
					<th class="hidden-xs">Số điện thoại</th>
					<th class="hidden-xs">Tên</th>
					<th>Hành động</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "user in users">
				<!-- if not editing -->
					<td data-toggle="modal" data-target="#userData" ng-click="viewInfo(user)" ng-if="!editing">{{user.username}}</td>
					<td data-toggle="modal" data-target="#userData" ng-click="viewInfo(user)" ng-if="!editing">{{user.password}}</td>
					<td class="hidden-xs" data-toggle="modal" data-target="#userData" ng-click="viewInfo(user)" ng-if="!editing">{{user.number}}</td>
					<td class="hidden-xs" data-toggle="modal" data-target="#userData" ng-click="viewInfo(user)" ng-if="!editing">{{user.name}}</td>
				<!-- when editing -->
					<td ng-if="editing">
						<input type="email" class="form-control animated fadeIn" placeholder="Email" ng-model="user.username" required>
					</td>
					<td ng-if="editing">
						<input type="text" class="form-control animated fadeIn" placeholder="Last Name" ng-model="user.password">
					</td>
					<td ng-if="editing">
						<input type="number" class="form-control animated fadeIn" placeholder="Number" ng-model="user.number" minlength="6"maxlength="10" required>
					</td>
					<td ng-if="editing">
						<input type="text" class="form-control animated fadeIn" placeholder="Name" ng-model="user.name">
					</td>
					<td>
						<button class= "btn btn-warning animated fadeIn" ng-click= "editing=!editing" ng-hide="editing" id="editButton">Sửa
						</button>
						<button class= "btn btn-danger animated fadeIn" ng-click="delete(user)" ng-hide="editing">Xóa
						</button>
						<button class= "btn btn-info animated fadeIn" ng-click="update(user)" ng-hide="!editing">Cập nhật
						</button>
						<button class= "btn btn-primary animated fadeIn" ng-click="editing=!editing"  ng-hide="!editing">Quay lại
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
