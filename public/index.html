<!DOCTYPE html>
<html lang="en" ng-app="MEANapp" ng-controller="mainController">
<head nowrap="nowrap">

	<!-- Mobile -->
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/png" href="/images/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700italic,700,600italic,600,400italic,300italic,300' rel='stylesheet' type='text/css'>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js"></script>

	<!-- styles-libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<meta charset="UTF-8">
	<title>Hachi server</title>
</head>
<body>
	<div class="mask"></div>
<!-- container were we will visualizate the diferents views -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<main class="animated flipInX"ng-view></main>
			</div>
		</div>
	</div>


<!-- modal to add user -->
	<div class="modal fade" id="addUserModal" tabindex="1" role="dialog" >
	    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style= "margin-top: 100px;">
	        <div class="modal-dialog modal-sm">
	            <div class="modal-content">
	                <div class="modal-header">
	                   <h4 class="modal-title text-center" id="myModalLabel">Thêm tài khoản</h4>
	                </div>
					<div class="modal-body">
						<div class="row" >
							<div class="col-md-10 col-md-offset-1" ng-hide="addUser == false;">
								<form name="myForm" class="animated fadeInTop" novalidate>
									<div class="form-group" ng-class="{'has-error' : myForm.username.$dirty && myForm.username.$invalid, 'has-success' : myForm.username.$dirty && myForm.username.$valid}">
										<input type="email" class="form-control" placeholder="Email"
									    ng-model="user.username" name="username"  id="userusername" required>
									</div>
									<div class="form-group" ng-class="{'has-error' : myForm.password.$dirty && myForm.password.$invalid, 'has-success' : myForm.password.$dirty && myForm.password.$valid}">
										<input type="text" class="form-control" placeholder="Mật khẩu"
									    ng-model="user.password" name="password" id="userpassword" required>
									</div>
									 <div class="form-group" ng-class="{'has-error' : myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid, 'has-success' : myForm.phoneNumber.$dirty && myForm.phoneNumber.$valid}">
									    <input type="number" class="form-control"  placeholder="Number" ng-model="user.phonenumber" minlength="6" maxlength="10" id="userNumber" name="phoneNumber" required>
									</div>
									<div class="form-group" ng-class="{'has-error' : myForm.name.$dirty && myForm.name.$invalid, 'has-success' : myForm.name.$dirty && myForm.name.$valid}">
										<input type="text" class="form-control" placeholder="Tên" ng-model="user.name" id="userName" name="name"required>
									</div>
									<div class="modal-footer">
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
												<button  class="btn btn-primary center pull-right" class="close" data-dismiss="modal" aria-label="Close">Thoát
										   		</button>
											</div>
											<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
												<button  class="btn btn-success center pull-right" ng-disabled="!user.name || !user.phonenumber || !user.password || !user.username" ng-click="Add()" id="addUser" class="close" data-dismiss="modal">Thêm
												</button>
										   	</div>
										</div>
									</div>
								</form>
							</div>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

<!-- modal to viw contact info -->
	<div class="modal fade" id="userData" tabindex="1" role="dialog" >
	    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style= "margin-top: 100px;">
	        <div class="modal-dialog modal-sm">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title" id="myModalLabel">{{userInfo.name}} Thông tin tài khoản</h4>
	                </div>

	                <div class="modal-body">
	                    <p> Tên: {{userInfo.name}}</p>
	                    <p> Email: {{userInfo.username}}</p>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

<!-- General setup -->
    <!-- JS-Libraries -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>

    <!-- setup -->
    <script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
